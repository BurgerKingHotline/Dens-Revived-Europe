 GLG_stabilizing_union:0 "Stabilizing the Union"
 GLG_stabilizing_union_desc:0 "Our nation is an abomination in the eyes of the many ethnicities of the Balkans, especially those that reside in our borders. We must diffuse the emnity felt between the Bulgarians and Romanians if we are to stabilize our nation.\n\nBulgarian Unrest is currently §R[?GLG_bulgarian_aggro]§!%\nRomanian Unrest is currently §R[?GLG_romanian_aggro]§!%"
