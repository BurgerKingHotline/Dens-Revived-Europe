 #events
 glugistan.1.t:0 "Collapse of the United Kingdom!"
 glugistan.1.d:0 "The tensions between the Romanians and Bulgarians of our state have grown too volatile, and now they are threatening revolt against us!"
 glugistan.1.a:0 "Deal with the Romanian Rebels!"
 glugistan.1.b:0 "Deal with the Bulgarian Insurgents!"
 glugistan.2.t:0 "The Legionares Rise Up!"
 glugistan.2.d:0 "Due to our failures to reclaim any major territories has caused the fascist Legions to decide we are too weak to continue ruling the nation, and they have risen up against us!"
 glugistan.2.a:0 "Crush the Legions!"
 glugistan.2.b:0 "End the Kingdoms!"
 glugistan.3.t:0 "[FROM.GetLeader] Demands Oltenia"
 glugistan.3.d:0 "Due to it formerly being a part of Romania pre-Collapse, we have been demanded by the [GLG.GetAdjective] government to hand over Oltenia."
 glugistan.3.a:0 "We can't say no to their might"
 glugistan.3.b:0 "We will hold onto our land!"
 glugistan.4.t:0 "[FROM.GetNameDefCap] Hands Over Oltenia"
 glugistan.4.d:0 "Knowing that standing against our might would be foolish, we have been given the land that is rightfully ours."
 glugistan.4.a:0 "The Banatians are Wise"
 glugistan.5.t:0 "[FROM.GetNameDefCap] Refuses to Hand Over Oltenia"
 glugistan.5.d:0 "Not knowing that standing against our might would be foolish, we have been denied the land that is rightfully ours."
 glugistan.5.a:0 "The Banatians are Foolish!"
 glugistan.6.t:0 "The Serres Plan"
 glugistan.6.d:0 "Some consider using our potential nearby allies to more easily acquire Serresian territory."
 glugistan.6.a:0 "Ask [MSR.GetLeader] for help"
 glugistan.6.b:0 "Ask [REP.GetLeader] for help"
 glugistan.6.c:0 "We can handle them ourselves"
 glugistan.7.t:0 "Invite to Split Serres"
 glugistan.7.d:0 "We have been asked for aid in splitting Serres by [GLG.GetNameDef]"
 glugistan.7.a:0 "Sure"
 glugistan.7.b:0 "We don't want Macedonia bro"
 glugistan.8.t:0 "[FROM.GetLeader] Agrees to Split Serres"
 glugistan.8.d:0 ""
 glugistan.8.a:0 "Demand Serres be split between us"
 glugistan.9.t:0 "[FROM.GetLeader] Denies our Offer to Split Serres"
 glugistan.9.d:0 ""
 glugistan.9.a:0 "Then we'll take them whole"
 glugistan.10.t:0 "[GLG.GetNameDefCap] Demands we be Split"
 glugistan.10.d:0 "Wanting our territory, we have been demanded to be split in half between the [GLG.GetAdjective] and their allies on our other side."
 glugistan.10.a:0 "We must give in..."
 glugistan.10.b:0 "We will stand strong!"
 glugistan.11.t:0 "The Serresian Tribe Divided"
 glugistan.11.d:0 "Agreeing to our demands, Serres has been split between us and our ally"
 glugistan.11.a:0 "The Serresians are wise"
 glugistan.12.t:0 "The Serresians Stand Strong"
 glugistan.12.d:0 "Foolishly standing against our demands, the Serresian Tribe has decided to say no."
 glugistan.12.a:0 "Then they will be crushed"
 glugistan.13.t:0 "The Thrace Debate"
 glugistan.13.d:0 "There has been a fierce debate in the government over the fate of the Serresian coast, which the Bulgarians lay claim to. We can either create a puppet state to quell resistance, or give in to the Bulgarians."
 glugistan.13.a:0 "The Bulgarians can have it"
 glugistan.13.b:0 "The Serresians will keep it"
 glugistan.14.t:0 "[GLG.GetLeader] Demands Sofia"
 glugistan.14.d:0 ""
 glugistan.14.a:0 "We must give it to them"
 glugistan.14.b:0 "We will stand firm!"
 glugistan.15.t:0 "[ZAS.GetNameDefCap] Grants us Sofia"
 glugistan.15.d:0 ""
 glugistan.15.a:0 "We have retaken all of Bulgaria's core territory!"
 glugistan.16.t:0 "[ZAS.GetNameDefCap] Keeps Sofia"
 glugistan.16.d:0 ""
 glugistan.16.a:0 "Then we will take all of Bulgaria's claims!"
