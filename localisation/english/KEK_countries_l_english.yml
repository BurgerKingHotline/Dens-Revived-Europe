 #events
 
 kek.1.t:0 "Kekistan propose an alliance"
 kek.1.d:0 "We received a letter today from the newly formed fascist government of Kekistan proposing us with an alliance."
 kek.1.a:0 "We should accept."
 kek.1.b:0 "No thanks."

 kek.2.t:0 "The Americans accept our alliance!"
 kek.2.d:0 "We received news from our proposition of an alliance with the Americans. They accepted!"
 kek.2.a:0 "Great news."

 kek.3.t:0 "The americans refuses our alliance"
 kek.3.d:0 "We received a letter from the Americans telling they do not seek to make any alliances in the region."
 kek.3.a:0 "At least we tried."

 kek.4.t:0 "A technology sharing agreement?"
 kek.4.d:0 "We received a letter from the Kekistan Government proposing a technology sharing agreement. while it would be veneficial for both of us, we risk our technology being leaked."
 kek.4.a:0 "it is surely worth the risk."
 kek.4.b:0 "Sorry but we have to disagree." 

 kek.5.t:0 "The americans accept the technology sharing agreement"
 kek.5.d:0 "We received a letter from the Americans telling they do not seek to make any alliances in the region."
 kek.5.a:0 "At least we tried."

 kek.6.t:0 "The americans refuse the technology sharing agreement"
 kek.6.d:0 "We received a letter from the Americans telling they do not wish to share their technology, in fear of it being leaked in some way."
 kek.6.a:0 "At least we tried."

 kek.7.t:0 "The fate of Big Man Tyronne"
 kek.7.d:0 "Now that we captured Big Man Tyronne, What should we do with him? Our supporters want us to kill him, but there is also a group of people agains't that. Also if we just put him in prison, it is likely that we will lose support."
 kek.7.a:0 "Put him in prison."
 kek.7.b:0 "Kill him."

 kek.8.t:0 "The choice of a leader"
 kek.8.d:0 "The council has done its jobs as a transitional government. Now is time to choose who will lead the country"
 kek.8.a:0 "Osama bin Laden"
 kek.8.b:0 "Jackie Chan"
 kek.8.c:0 "Michael Rosen"
 kek.8.d:0 "Elon Musk"  
 
