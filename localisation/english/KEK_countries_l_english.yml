 #long-ass focus tree
 
 KEK_the_army_serve_the_state:0 "The Army Serve the State"
 KEK_the_army_serve_the_state_desc:0 "For decades, the army has always been a separarte entity from the state. Now we will affirm that our army is the servant of the state, and crush any political opposition on the way."
 KEK_acquire_the_means_to_fight:0 "Acquire the Means to Fight"
 KEK_acquire_the_means_to_fight_desc:0 "In order to take over the country, we must have the means to fight. We need all sorts of military equipment"
 KEK_rebuild_the_destryed_ones:0 "Rebuild the Destryed Ones"
 KEK_rebuild_the_destryed_ones_desc:0 "Some factories will need to be almost completely rebuild from scratch, but the foundation are still here, so it's not that bad"
 KEK_attract_kekistani_workers:0 "Attract Kekistani Workers"
 KEK_attract_kekistani_workers_desc:0 "Now that we possess the means of productions, it is time to attract kekistani workers in our newly acquired factories"
 KEK_industrial_modernization:0 "Industrial Modernization"
 KEK_industrial_modernization_desc:0 "Some of our industrial complexes have outdated equipment. A modernization program will help increase the production of these factories"
 KEK_streghten_the_party:0 "Streghten the Party"
 KEK_streghten_the_party_desc:0 "Many in the party are here but serve zero purposes. That kind of people are a waist to society. We need to streghten the party and get rid of useless politicians."
 KEK_seize_the_factories:0 "Seize the Factories"
 KEK_seize_the_factories_desc:0 "One of the reasons why in this bad economic crisis is that too much factoriews are owner by private factories. While seizing them may cause some debates in our government, it will surely help us regain our industry."
 KEK_oust_privare_businesses:0 "Oust Privare Businesses"
 KEK_oust_privare_businesses_desc:0 "Those foreign businesses we allowed in a couple of year ago are destroying our industry for their own interest. Now has come the time to oust them form our country and never let them in again."
 KEK_refurbish_old_military_factories:0 "Refurbish Old Military Factories"
 KEK_refurbish_old_military_factories_desc:0 "Many military factories have abandoned due to the lack of funding because of the economic crisis. But now, we possess some of the funds to refurbish those old military complexes"
 KEK_ramp_up_the_production:0 "Ramp Up the Production"
 KEK_ramp_up_the_production_desc:0 "Refurbishind old military factories has allowed us to produce more equipment for our troop, but the production has gone a bit slow lately."
 KEK_the_berlin_institute_of_science:0 "The Berlin Institute of Science"
 KEK_the_berlin_institute_of_science_desc:0 "Ousting the private businesses and regaining our industrial strengh gave us the necessary means to build our brand new institute of science located in Berlin"
 KEK_tank_studies:0 "Tank studies"
 KEK_tank_studies_desc:0 "An other important thing in a functioning army is tanks. It would allow us to conduct quick encirclement or simply make strong offensives agains't the enemy."
 KEK_attract_foreign_investment:0 "Attract foreign investment"
 KEK_attract_foreign_investment_desc:0 "In order to strenghten our position in the world stage, we need foreign investemnt in order to fund scientific research."
 KEK_infantry_weapons_studies:0 "Infantry weapons Studies"
 KEK_infantry_weapons_studies_desc:0 "One of the things that is needed ina functioning army is infantry. We should make studies on infantry weapons so we can be ahead of our enemies."
 KEK_mobile_infantry_studies:0 "Mobile Infantry Studies"
 KEK_mobile_infantry_studies_desc:0 "Sure, infantry is importrant, but what about mobile infantry? They can go faster than normal troops and could be useful to quickly secure victory points."
 KEK_foreign_designer:0 "Foreign Designer"
 KEK_foreign_designer_desc:0 "Inviting foreign designer would help us a lot when it comes to produce our newly researched equipment."
 KEK_artillery_studies:0 "Artillery Studies"
 KEK_artillery_studies_desc:0 "Firepower is an important thing in the army. We can't just rely on infantry alone, so it is important to keep our artillery equipment up to date."
 KEK_antitank_equipment_studies:0 "Anti-tank Equipment Studies"
 KEK_antitank_equipment_studies_desc:0 "Our tank studies has shows tank those machines can be very destructive. We need to study for anti-tank equipment."
 KEK_repair_damaged_factories:0 "Repair damaged Factories"
 KEK_repair_damaged_factories_desc:0 "While many has been saved in time, some got damaged by time, but we can still repair them."
 KEK_seize_abandoned_factories:0 "Seize Abandoned Factories"
 KEK_seize_abandoned_factories_desc:0 "A lot of factories in our country has been abandoned while still being very capable. We shall not let them rot until we have to destroy them."
 KEK_defend_the_fatherland:0 "Defend the Fatherland"
 KEK_defend_the_fatherland_desc:0 "Defending our land should be our top priority. A good way to win is to let the them kill themselves on our fortified frontline, and then make the final push when they are at their weakest point."
 KEK_artillery_progress:0 "Artillery Progress"
 KEK_artillery_progress_desc:0 "We need to make progress in the artillery field and assure we are always up to date when it comes to these weapons."
 KEK_exploit_our_land:0 "Exploit Our Land"
 KEK_exploit_our_land_desc:0 "Our territory does not possess many natural ressources, as far as we know. If we start searching for them, maybe we will find some?"
 KEK_exploit_the_hamburg_oil_fields:0 "Exploit the Hamburg Oil Fields"
 KEK_exploit_the_hamburg_oil_fields_desc:0 "We have found some oil fields in the Hamburg region. This oil will be usefull we it comes to fuel our tanks and trucks."
 KEK_reorganize_the_army:0 "Reorganize the Army"
 KEK_reorganize_the_army_desc:0 "The army of Kekistan is really motivated to defend our country. While this is a good thing, they are not very good at doing it. A complete reorganization will not fix everything, but it will certainly help a bit."
 KEK_an_offensive_army:0 "An Offensive Army"
 KEK_an_offensive_army_desc:0 "As the saying goes, the best defense is a good offense. We can't just sit here in our fort, waiting for the enemy to knock at our door. We need to catch them while they least expect it and hit them hard."
 KEK_quick_war_policy:0 "Quick War Policy"
 KEK_quick_war_policy_desc:0 "A good offense is a quick offense. We shall not spend precious ammunition to destroy the enemy. The best is to profit from the weak spots of the front and cause mass confusion while we blitz and through the country and slowly destroy the enemy with encirclement."
 KEK_progress_in_the_mechanized_field:0 "Progress in the Mechanized Field"
 KEK_progress_in_the_mechanized_field_desc:0 "In order to pursue this quick war policy, we must make progress in the mechanized field."
 KEK_a_fast_army:0 "A Fast Army"
 KEK_a_fast_army_desc:0 "A fast army will allow us to crush our enemies in a matter or weeks, or even days. We need to assure that our troops are as fast as possible."
 KEK_smoke_and_fire:0 "Smoke and Fire"
 KEK_smoke_and_fire_desc:0 "To defeat an enemy, we need to crush its army. And how do you cruxh an army? With pure firepower. Why take big risk when we can just sit and do nothing while our enemy is getting destroyed with the shells we throw?"
 KEK_as_aggressive_as_possible:0 "As Aggressive As Possible"
 KEK_as_aggressive_as_possible_desc:0 "We need to be as aggressive as we can to destroy the enemy's army and make conquest."
 KEK_fortify_the_capital:0 "Fortify the Capital"
 KEK_fortify_the_capital_desc:0 "If we ever have to retreat to the capital, we need to make it is well fortified. We will fight for every inch of our great Kekistan!"
 KEK_optimize_fort_building:0 "Optimize Fort Building"
 KEK_optimize_fort_building_desc:0 "We may not limit our fortification to only the capital. We need to fortify the whole border with other countries, and this will need the optimization of the fort building process."
 KEK_modify_the_conscription_laws:0 "Modify the Conscription Laws"
 KEK_modify_the_conscription_laws_desc:0 "In order to defend the country from possible invaders, we need men, a lot of men. That is why we must modify the conscription laws already in place so that more men are eligible for the army."
 KEK_war_games:0 "War Games"
 KEK_war_games_desc:0 "We should organize war games to test our strategies and learn from what has happened."
 KEK_field_maneuvers:0 "Field Maneuvers"
 KEK_field_maneuvers_desc:0 "Now that we have learned from our war games, we should aply our new strategies in a massive millitary training."
 KEK_a_call_for_democracy:0 "A Call for Democracy"
 KEK_a_call_for_democracy_desc:0 "Since Big Man Tyronne came to power, the country has been a complete dictatorship devoided of free speech. Now the people had enough of that. It is time to bring democracy, preferably peacefully, but by force if needed."
 KEK_strikes_in_hamburg:0 "Strikes in Hamburg"
 KEK_strikes_in_hamburg_desc:0 "If a revolt would happen, Hamburg would be the perfect place. With its massive port, we could easily receive aids from other countries, if they wish to help us. Beside that, It could help us inform the people that we want to bring democracy to the country, and therefore gaining more support."
 KEK_the_berlin_march:0 "The Berlin March"
 KEK_the_berlin_march_desc:0 "Marching in Berlin would let the government know our anger. While this is a risky move, it could destabilize it, therefore making easier to perform a coup."
 KEK_acquire_weapons:0 "Acquire Weapons"
 KEK_acquire_weapons_desc:0 "A civil war is an option to gain power, but it is risky and will cause mass destruction. Instead, we must acquire weapon to perform a coup and quickly gain power. The government is already unstable, so it should be easy."
 KEK_socialist_support:0 "Socialist support"
 KEK_socialist_support_desc:0 "We cannot succeed alone, we should try to gain the trust of the socialist faction to make it more easy to seize power"
 KEK_extended_socialist_support:0 "Extended Socialist Support"
 KEK_extended_socialist_support_desc:0 "We must  acquire more support from the socialists to succeed with our plan."
 KEK_deposit_tyronne:0 "Deposit Tyronne"
 KEK_deposit_tyronne_desc:0 "It is now time to strike. Everything we prepared is ready and our plan are flawless. We have enough support from the people to do a smooth take-over of power."
 KEK_the_fate_of_the_dictator:0 "The Fate of the Dictator"
 KEK_the_fate_of_the_dictator_desc:0 "We have now captrured Big Man Tyronne, previously dictator of Kekistan. We may now judge him for his crime agains't the state."
 KEK_democratic_socialism:0 "Democratic Socialism"
 KEK_democratic_socialism_desc:0 "The socialists helped us so much that it is only fair that we let them into our government."
 KEK_regain_the_trust_of_the_democrats:0 "Regain the Trust of the Democrats"
 KEK_regain_the_trust_of_the_democrats_desc:0 "While many support our democratic socialism, many also are agains't socialism. We are not barbaric, so we will not purge them. We should instead have a discussion with them and reassure them that we have good intention."
 KEK_fight_the_fascists:0 "Fight the Fascists"
 KEK_fight_the_fascists_desc:0 "We shall not cooperate with the facsists. Their extremist ideology is a threat to our stability and will cause more harm than good"
 KEK_antifascist_legions:0 "Anti-Fascist Legions"
 KEK_antifascist_legions_desc:0 "In order to fight fascism, we must recruit people that are ready to die for their causes, and we have exactly that in our country."
 KEK_strenghten_our_position:0 "Strenghten our Position"
 KEK_strenghten_our_position_desc:0 "Our position right now is weak. We could be victim of a coup at any moment. We should strenghten our position and reafirm our control of the country."
 KEK_calm_the_strikes:0 "Calm the strikes"
 KEK_calm_the_strikes_desc:0 "Many strikes have errupted when the socialist party came to power. The people wanted democracy and noew they think the country is becoming a dictatorship again. Maybe now is the time to make a speech and reassure them."
 KEK_unite_the_people:0 "Unite the People"
 KEK_unite_the_people_desc:0 "Many social classes right despise each other, while also supporting us. We should use our influence to covince them to stop fighting and unite to guide this country to greatness."
 KEK_the_new_constitution:0 "The New Constitution"
 KEK_the_new_constitution_desc:0 "The old constitution was not made with the people in mind. We shall fix that and write a new one."
 KEK_election_of_a_leader:0 "Election of a leader"
 KEK_election_of_a_leader_desc:0 "It is now time for the council to step down and let the people choose who will lead us. After all, our new constitution mention that expressing an opinion is a right."
 KEK_reorganize_the_party:0 "Reorganize the party"
 KEK_reorganize_the_party_desc:0 "A leader is now in charge of the country. Now he may reorganize the party and eliminate any corruption left from the old government."
 KEK_thefightagaisntcapitalism:0 "The Fight Agaisn't Capitalism"
 KEK_thefightagaisntcapitalism_desc:0 "Capitalist nation all over europe are agains't their own people. We must fight this beast that put people into poverty."
 KEK_arm_the_people:0 "Arm the People"
 KEK_arm_the_people_desc:0 "To fight capitalism we must firstly arm those who are willing to fight it. Our people, supportive of our ideology want to fight capitalism, so we must give them the means to do so."
 KEK_train_the_people:0 "Train the People"
 KEK_train_the_people_desc:0 "Now that we have a population ready to fight capitalism, we must teach it how to fight, so they can join the army in the future."
 KEK_the_anticapitalist_army:0 "The Anti-Capitalist Army"
 KEK_the_anticapitalist_army_desc:0 "We now have enough men to form some divisions and unite tthem under one name: the anti-capitalist army."
 KEK_fight_capitalism:0 "Fight Capitalism"
 KEK_fight_capitalism_desc:0 "We have an army, we have the support of the population. We now have everything we need to fight capitalism at a global stage."
 KEK_international_volunteers:0 "International Volunteers"
 KEK_international_volunteers_desc:0 "From everywhere in the world, there are people coming to our country and propose their help to fight for the country. We could form some divisions with the amount of people that came."
 KEK_the_greater_threat:0 "The greater Threat"
 KEK_the_greater_threat_desc:0 "On the other hand, fascism and authoritarianism is a threat to the people. We must keep those evil ideologies away from our land."
 KEK_imprison_the_fascists:0 "Imprison the Fascists"
 KEK_imprison_the_fascists_desc:0 "Some people in the country believe in fascism. Although freedom of speech is in the constitution, this ideology is a threat to the state and the people."
 KEK_convert_the_fascist_to_socialist:0 "Convert the fascist to socialist"
 KEK_convert_the_fascist_to_socialist_desc:0 "Some of these men we imprisoned are very capable of fighting. Maybe we can pardon them in exchange of their service in the army."
 KEK_imprison_the_authoritarian:0 "Imprison the Authoritarian"
 KEK_imprison_the_authoritarian_desc:0 "Again, our constitution tells free speech is a right, but we must make an exeption for those telling authoritarianism is the way. The people shall not be mind-controlled!"
 KEK_convert_the_authoritarian_to_socialist:0 "Convert the authoritarian to socialist"
 KEK_convert_the_authoritarian_to_socialist_desc:0 "These men were very capable to fight. It is a shame they have to rot in prison now, unless we can do something about it in exchange of a little service..."
 KEK_the_fight_for_socialism:0 "The Fight for Socialism"
 KEK_the_fight_for_socialism_desc:0 "IN the end, our people may prefer to fight agaisn't capitalism or to fight agaisn't facism, one thing we have in common is that we fight for socialism, and we must never forget that."
 KEK_regain_the_trust_of_the_army:0 "Regain the Trust of the Army"
 KEK_regain_the_trust_of_the_army_desc:0 "Some of the army are still loyal to Tyronne, even after the coup and the trial. We must do everything we can to regain their thrust and make them believe into socialism"
 KEK_the_red_kekistani_army:0 "The Red Kekistani Army"
 KEK_the_red_kekistani_army_desc:0 "Now that we have the trust of the whole army, we may reform it at our image, at the image of socialism."
 KEK_erase_opposition:0 "Erase opposition"
 KEK_erase_opposition_desc:0 "While we convinced many, some are still resisting. We are left with no choice. We have to imprison them, otherwise they could plan for another coup."
 KEK_supress_the_resistance:0 "Supress the resistance"
 KEK_supress_the_resistance_desc:0 "A militia has formed, calling themselves the "Freedom Legion". They are causing harm to our people and are a thread to the new state. We must deal with them."
 KEK_raidtheresistancesoutpost:0 "Raid the Resistance's Outpost"
 KEK_raidtheresistancesoutpost_desc:0 "This resistance has many outposts in the country. During the supression operation, we gained a lot of intel about where are their outpost"
 KEK_new_guerrila_tactics:0 "New Guerrila Tactics"
 KEK_new_guerrila_tactics_desc:0 "We could maybe learn from the "Freedom legion"'S guerrila tactics and apply them with our army. They vaused a lot a trouble to our people, and so can we with the enemy."
 KEK_the_kekistani_republic:0 "The Kekistani Republic"
 KEK_the_kekistani_republic_desc:0 "While our socialist friends may have helped us a bit,it is time to respect our promise and bring democracy to our country."
 KEK_the_blue_legion:0 "The Blue Legion"
 KEK_the_blue_legion_desc:0 "Many have helpes us perform the coup, and some of them have organized under the name "the Blue Legion". this would be an advantage for us to integrate them into the regular army"
 KEK_at_the_service_of_democracy:0 "At the Service of Democracy"
 KEK_at_the_service_of_democracy_desc:0 "We need to tell our people that the army is here to protect our democracy at all cost in this unstable world"
 KEK_army_inspection:0 "Army Inspection"
 KEK_army_inspection_desc:0 "Rumors has come to our ears that some of the army is favorable for a return of tyronne. We need to find them and do something about that"
 KEK_revise_the_constitution:0 "Revise the Constitution"
 KEK_revise_the_constitution_desc:0 "While the constitution contains many flaws, It does not need for a total rewriting. We may only revise and rewrite certain points that causes some problems."
 KEK_election_of_the_prime_minister:0 "Election of the Prime Minister"
 KEK_election_of_the_prime_minister_desc:0 "Now is the time to elect our first prime minister! The council has done its job of being a transitional government."
 KEK_maintain_stability:0 "Maintain Stability"
 KEK_maintain_stability_desc:0 "Our people have different political views. All should remember that we shall stay united and protect our sovreignty."
 KEK_thefightagaisntcommunism:0 "The fight Agaisn't communism"
 KEK_thefightagaisntcommunism_desc:0 "We must make the population aware of the threat that is communism. It is a threat to our sovreignty."
 KEK_anticommunist_legions:0 "Anti-communist Legions"
 KEK_anticommunist_legions_desc:0 "Following our speech agains't communism, many now want to fight it. We must train an "Anti-communist Legion"."
 KEK_deploy_the_legions:0 "Deploy the Legions"
 KEK_deploy_the_legions_desc:0 "The training of the legions is complete. We may now integrate them into the army and deploy them."
 KEK_anticommunsimfascism_unity:0 "Anti-Communsim-Fascism Unity"
 KEK_anticommunsimfascism_unity_desc:0 "For whatever cause our people decide to fight for, we must remain united and remember why are we fighting."
 KEK_prepare_for_war:0 "Prepare for War"
 KEK_prepare_for_war_desc:0 "The world is an unstable place. Who knows if some crazy dictator now wants to conquer the world. We must remain ready to respond in case of an invasion."
 KEK_crush_fascist_resistance:0 "Crush Fascist Resistance"
 KEK_crush_fascist_resistance_desc:0 "There is a lot of fascist supporter. Those poeple are a danger to our common fight and must be crushed"
 KEK_fund_antifascist_legions:0 "Fund Anti-fascist Legions"
 KEK_fund_antifascist_legions_desc:0 "Anti-fascist legions are forming all over the country and are already fighting the fascists within our border. We must give them funds."
 KEK_integrate_the_legions:0 "Integrate the Legions"
 KEK_integrate_the_legions_desc:0 "The anti-fascist legions have proven their usefulness in combat. We shall integrate them into our main army."
 KEK_take_down_the_facsists:0 "Take Down the facsists"
 KEK_take_down_the_facsists_desc:0 "All over the world, there are people imprisoned within a fascist nation. We must liberate this world from this evil ideology."
 KEK_send_aids_abroad:0 "Send Aids Abroad"
 KEK_send_aids_abroad_desc:0 "All over the world, strugling nation hardlly maintain their democratic principles. We must let them know that they are not alone and send them aids."
 KEK_berlin_new_york_axis:0 "The Berlin-New York Axis"
 KEK_berlin_new_york_axis_desc:0 "The United States sent an expeditionary army in Europe. Perhaps we could propose them an alliance and clean this continent from communism?"
 KEK_convene_the_berlin_council:0 "Convene The Berlin Council"
 KEK_convene_the_berlin_council_desc:0 "The future of the country is not clear. many factions oppose the current regime. We must Convene the Berlin Council to talk about the issue before we fall into a civil war."
 KEK_secure_power:0 "Secure Power"
 KEK_secure_power_desc:0 "Tyronne has so far made everything in his power to lead the nation toward greatness. The only things that are stoping him are all the oppositions."
 KEK_form_the_freedom_legion:0 "Form the Freedom Legion"
 KEK_form_the_freedom_legion_desc:0 "Our loyal subjets are only waiting to fight for the government. We shall therefore give them what they want. We will unite them under one banner: the Freedom Legion"
 KEK_purge_in_the_kekstag_palace:0 "Purge in the Kekstag Palace"
 KEK_purge_in_the_kekstag_palace_desc:0 "Many deputies in the Kekstag are preventing us from doing any goods for the nation. Maybe we can arrest them for crime agains't the State and let them rot in prison."
 KEK_stateowned_industry:0 "State-Owned Industry"
 KEK_stateowned_industry_desc:0 "Many factories are owned by complete foreigners. We must let them know that they are not welcome in our country. This is for the better."
 KEK_the_comming_of_jesus_christ_himself:0 "The Comming of Jesus Christ Himself"
 KEK_the_comming_of_jesus_christ_himself_desc:0 "WE SHALL PRAISE OUR LORD AND SAVIOUR JESUS CHRIST WE SHALL PRAISE OUR LORD AND SAVIOUR JESUS CHRIST WE SHALL PRAISE OUR LORD AND SAVIOUR JESUS CHRIST WE SHALL PRAISE OUR LORD AND SAVIOUR JESUS CHRIST"
 KEK_proclaim_the_holy_kekistan_empire:0 "Proclaim the Holy Kekistan Empire"
 KEK_proclaim_the_holy_kekistan_empire_desc:0 "Our country may not be restrained by its border. We have been sent on hearth by our lord for a reason: Form the Holy Kekistan Empire"
 KEK_claim_germany:0 "Claim Germany"
 KEK_claim_germany_desc:0 "Germany is a key part of the empire. We need to let the world know that those lands are a rightful part of our empire that only wait to be conquered."
 KEK_reclaim_the_benelux:0 "Reclaim the Benelux"
 KEK_reclaim_the_benelux_desc:0 "While the Benelux is a smaller part of the empire, it is nonetheless a key part. Giving us acces to the english channel, we could easily prepare an invasion of of the English islands if needed"
 KEK_reclaim_the_lost_empire:0 "Reclaim the Lost Empire"
 KEK_reclaim_the_lost_empire_desc:0 "Many lands awaits to be reclaimed, to be reconquered. Plus, we do not have to limit ourself to only the natural empire's border..."
 KEK_national_pride:0 "National Pride"
 KEK_national_pride_desc:0 "We have now ascended to greatness, to holyness. We may now celebrate all of our glorious achievment, and tell the world how great we are. They will fear us."
 KEK_seize_funds:0 "Seize funds"
 KEK_seize_funds_desc:0 "The oppositions owned funds for their parties, but now that they are purged, we may seize those fund for personal uses."
 KEK_praise_kek1:0 "Praise Kek"
 KEK_praise_kek1_desc:0 "WE MUST PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK PRAiSE KEK"
 KEK_secure_the_danish_channel:0 "Secure the Danish Channel"
 KEK_secure_the_danish_channel_desc:0 "The Danish Channel is a very strategic point. We need to secure it if we want to control what comes in and what comes out."
 KEK_northern_expansion:0 "Northern Expansion"
 KEK_northern_expansion_desc:0 "The north of Europe is fulll of land that could be useful to possess."
 KEK_crush_democratic_resistance:0 "Crush Democratic Resistance"
 KEK_crush_democratic_resistance_desc:0 "The democrats are preassuring us the be more democratic in our decisons. They are a threat to the state and therefore need to be dealt with."
 KEK_crush_communist_resistance:0 "Crush Communist Resistance"
 KEK_crush_communist_resistance_desc:0 "The communists are pushing for socialist reforms and all, but more important manner like the defense of the countries deserves attention."
 KEK_use_fascist_militias:0 "Use Fascist Militias"
 KEK_use_fascist_militias_desc:0 "The fascists militia may be useful to us and our army. we shall find a deal with them instead of getting rid of them."
 KEK_affirm_superiority:0 "affirm superiority"
 KEK_affirm_superiority_desc:0 "We must stand strong against all these barbaric nations wanting to conquer us. We are not weak. We are strong, we are Kekistan."
 KEK_defense_of_the_nation:0 "Defense of the Nation"
 KEK_defense_of_the_nation_desc:0 "We must defend ourself by building forts, or even attacking others before they atttack us. We shall never surrender. We shall be victorious."
 KEK_fanatic_resistance:0 "Fanatic Resistance"
 KEK_fanatic_resistance_desc:0 "If some of our territory were to fall to the enemy, they shall know the strengh of our people."
 KEK_fanatic_defense:0 "Fanatic Defense"
 KEK_fanatic_defense_desc:0 "Not an inch of Kekistan shall fall in the hands of the enemy. We will fight until the end!"
 KEK_recruit_fanatics:0 "Recruit Fanatics"
 KEK_recruit_fanatics_desc:0 "A lot of people in the country are ready to die for our greatness, and we shall exploit that. Fanatics are waiting to be recruited in the army."
 KEK_expand_the_conscription:0 "Expand the conscription"
 KEK_expand_the_conscription_desc:0 "In order to defend our country from potential invaders, we need men, a lot of men. that's why we need to expand the conscription"
 KEK_prepare_the_fascist_takeover:0 "Prepare the Fascist Takeover"
 KEK_prepare_the_fascist_takeover_desc:0 "Tyronne has done nothing for his nation so far. Yes, he is stopped by democrats and communists, but he could just purge them. Now is the time to seize power and lead Kekistan to greatness!"
 KEK_the_savagery_of_sundowner:0 "The Savagery of Sundowner"
 KEK_the_savagery_of_sundowner_desc:0 "Many in the fascist party wantthe be the leader of our great nation, but there is one that is more interresting than the others. Sundowner, veteran of the independence war, is a natural leader and perfectly knows what he is fighting for."
 KEK_purge_in_the_party:0 "Purge in the Party"
 KEK_purge_in_the_party_desc:0 "In order to fully secure power, we must assert dominance in the party. How we shall do it is by purging everyone that may disagree with us or be to moderate."
 KEK_fund_for_the_party:0 "Fund for the Party"
 KEK_fund_for_the_party_desc:0 "In order to maintain our place in the party, we must acquire some funds and make some propaganda work."
 KEK_supremacy_of_desperado:0 "Supremacy of Desperado"
 KEK_supremacy_of_desperado_desc:0 "We now have total power in the party, and we must take advantage of this. Passing some laws to assure our power will surely guarantee our supremacy."
 KEK_unrestricted_warfare:0 "Unrestricted Warfare"
 KEK_unrestricted_warfare_desc:0 "We must not let ourself be restricted by "international law". What are they here for? If we beat our enemies by any means necessary, they can't apply these law. We're fuckin' invincible!"
 KEK_start_the_cloning_program:0 "Start the cloning Program"
 KEK_start_the_cloning_program_desc:0 "In order to take over the world, we will need a lot of soldiers. That's why we should start the cloniong program! An unlimited source of soldiers, ready to fight for us!"
 KEK_a_warmongering_nation:0 "A Warmongering Nation"
 KEK_a_warmongering_nation_desc:0 "What about all the good things war has done for us? Why don't we ever hear speeches about that? Jobs, technology, a common purpose... All we're sayin' is... GIVE WAR A CHANCE!"
 KEK_recruit_fascist_militias:0 "Recruit Fascist Militias"
 KEK_recruit_fascist_militias_desc:0 "All over the country, there are fascist militia ready to fight for their ideals. We shall recruit them so they can help us."
 KEK_seize_military_factories:0 "Seize military factories"
 KEK_seize_military_factories_desc:0 "All over the country, there are military factories owned by private businesses. For the good of the nation, we need to seize and put them at work."
 KEK_the_chadism_of_andrew_tate:0 "The Chadism of Andrew Tate"
 KEK_the_chadism_of_andrew_tate_desc:0 "Andrew Tate is a very patriotic and based figure. His ability to express is thoughts is an incredible advantage that we could use. He shall be the one that lead us to victory."
 KEK_the_takeover_begins:0 "The takeover begins"
 KEK_the_takeover_begins_desc:0 "We are now ready to rise up. Our plan is complete and cannot fail. We must do this for well being of the nation."
 KEK_secure_our_position:0 "Secure our Position"
 KEK_secure_our_position_desc:0 "Our current Position is weak, and the state is unstable. We must secure our power to prevent any coup attemps from succeeding"
 KEK_crush_the_democratic_opposition:0 "Crush the Democratic opposition"
 KEK_crush_the_democratic_opposition_desc:0 "The ddemocratic opposition is one of the 2 biggest opposition in the country right now. They must be dealt with"
 KEK_international_fascist_aid:0 "International Fascist aid"
 KEK_international_fascist_aid_desc:0 "Every fascist nation has the right to exist. We must send aids to them so they can survive and fight their enemies."
 KEK_welcome_the_refugees:0 "Welcome the Refugees"
 KEK_welcome_the_refugees_desc:0 "All over the world, fascists are getting oppressed by communist or democrats. We must let them know that we are here to welocome them in our great Kekistan."
 KEK_german_kekistan:0 "German Kekistan"
 KEK_german_kekistan_desc:0 "The land that were called Germany are now int the hands of barbaric tribes. We must unite those poor people, stuvk in the hands of anarchy and chaos"
 KEK_a_greater_purpose:0 "A Greater Purpose"
 KEK_a_greater_purpose_desc:0 "Our priority here is the Kekistani population. We must make sure that our country come to greatness. The others come after us."
 KEK_toward_greatness:0 "Toward Greatness"
 KEK_toward_greatness_desc:0 "We must not be limited by the german lands. They is much more to be conquered and incorporated in the empire."
 KEK_crush_the_communist_opposition:0 "Crush the Communist Opposition"
 KEK_crush_the_communist_opposition_desc:0 "Th communists are our second enemy in this country. Pushing for social reform, it is likely that they will plunge Kekistan into chaos. They must be dealt with."
 KEK_praise_kek:0 "Praise Kek"
 KEK_praise_kek_desc:0 "Kek is our saviour. Kek is the one who led us to greatness. He must be praised, by everyone. Long live Kek!"
 KEK_rise_of_the_old_gods:0 "Rise of the Old Gods"
 KEK_rise_of_the_old_gods_desc:0 "The old gods are speaking to us and we must listen to them. They are telling to lead Keksitan to Greatness and spread the words of Kek."
 KEK_rebuildthelostkekschurches:0 "Rebuild the Lost Kek's Churches"
 KEK_rebuildthelostkekschurches_desc:0 "They are, hidden somewhere, churches that were use to praise Kek. They have been lost in time, but this is our duty to find them and rebuild them."
 KEK_the_wrath_of_kek:0 "The Wrath of Kek"
 KEK_the_wrath_of_kek_desc:0 "Kek has been angered. He has been angered by all the foreigners that don't believe in his words. We must avenge him and spread his words all over the world. We must declare a crusade of our own!"
 KEK_the_holy_kekistan_empire:0 "The Holy Kekistan Empire"
 KEK_the_holy_kekistan_empire_desc:0 "Kek has spoken. We must form the Holy Kekistan Empire, a place where Kek believers all over the world will live."
 KEK_Tech_share_use:0 "Tech Sharing agreement"
 KEK_Tech_share_use_desc:0 "Now that we have a new ally in this mess of a world, we may want to suggest a tech sharin agreement to our new ally. This can streghten both of us" 